<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      function myFunction() {
        var gender = $("#gender").val();
        var marital_status = $("#marital_status").val();
        var dependents = $("#dependents").val();
        var level_of_education = $("#level_of_education").val();
        var employment_status = $("#employment_status").val();
        var t_income = $("#t_income").val();
        var loan_amount = $("#loan_amount").val();
        var term_of_loan = $("#term_of_loan").val();
        var credit_history = $("#credit_history").val();
        var property_area = $("#property_area").val();

        var values = {
          gender,
          marital_status,
          dependents,
          level_of_education,
          employment_status,
          t_income,
          loan_amount,
          term_of_loan,
          credit_history,
          property_area,
        };
        console.log(values)
        $.ajax({
          url: "/submit",
          type: "POST",
          data: values,
        }).done(function (response) {
          console.log('Response',response)
          // var html = "<br><br><br><p> <b> RESULT : <b><p>";
          // response = response.result;
          // $.each(response, function (key, val) {
          //   console.log(val);
          //   html += "<p>" + val + "<p>";
          // });
          // html += "<br>";
          // $(".show-data").append(html);
        });
      }
    </script>
  </head>
  <body>
    <h2>Loan Eligibility Application Form</h2>
    <div class="container">
      <div>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value=""></option>
          <option value="male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="marital_status">Marital Status</label>
        <select id="marital_status" name="marital_status">
          <option value=""></option>
          <option value="married">Married</option>
          <option value="single">Single</option>
        </select>

        <label for="dependents">Dependents</label>
        <select id="dependents" name="dependents">
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option>
        </select>

        <label for="level_of_education">Level of Education</label>
        <select id="level_of_education" name="level_of_education">
          <option value=""></option>
          <option value="Graduate">Graduate</option>
          <option value="non graduate">Non Graduate</option>
        </select>

        <label for="employment_status">Employment Status</label>
        <select id="employment_status" name="employment_status">
          <option value=""></option>
          <option value="employed">Employed</option>
          <option value="self employed">Self Employed</option>
          <option value="none">None</option>
        </select>

        <label for="t_income">Total Income</label>
        <input
          type="number"
          id="t_income"
          name="t_income"
          placeholder="Per Year.."
        />

        <label for="loan_amount">Loan Amount</label>
        <input type="number" id="loan_amount" name="loan_amount" />

        <label for="term_of_loan">Term of Loan</label>
        <select id="term_of_loan" name="term_of_loan">
          <option value=""></option>
          <option value="12">12</option>
          <option value="36">36</option>
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120">120</option>
          <option value="180">180</option>
          <option value="240">240</option>
          <option value="300">300</option>
          <option value="360">360</option>
          <option value="480">480</option>
        </select>

        <label for="credit_history">Credit History</label>
        <select id="credit_history" name="credit_history">
          <option value=""></option>
          <option value="0.0">0.0</option>
          <option value="1.0">1.0</option>
        </select>

        <label for="property_area">Property Area</label>
        <select id="property_area" name="property_area">
          <option value=""></option>
          <option value="urban">Urban</option>
          <option value="semi urban">Semi Urban</option>
          <option value="rural">Rural</option>
        </select>

        <button id="clicked" onclick="myFunction()">Check Eligibility</button>
      </div>
    </div>
  </body>
</html>
